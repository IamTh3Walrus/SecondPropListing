<a [routerLink]="['/listings']">Go back</a>
<br>
<h2 class="page-header">{{listing.title}} <small>{{listing.city}}</small></h2>
<div class="row">
	<div class="col-md-4">
		<carousel>
		  <slide *ngFor="let imageUrl of imageUrls" >
		    <img src="{{imageUrl.url}}" class="img-responsive" style="width:100%;height: 300px;" alt="First slide">

		  </slide>
		</carousel>
		<div class="col-xs-4" *ngFor="let image of imageUrls" >
		    <img src="{{image.url}}" class=" thumbnail img-responsive" style="width:100px;height: 100px;" alt="{{image.id}}">
		    <div *ngIf="(af.auth | async)" class="btn btn-danger btn-xs" (click)="onDeleteImage(listing.$key,image.id)">x</div>		
		</div>
	</div>
	
	<div class="col-md-6">
		<ul class="list-group">
			<li class="list-group-item">Title:{{listing.title}}</li>
			<li class="list-group-item">Owner:{{listing.owner}}</li>
			<li class="list-group-item">Bedrroms:{{listing.bedrooms}}</li>
			<li class="list-group-item">Type:{{listing.type}}</li>
			<li class="list-group-item">Price:{{listing.price}}</li>
			<br>			
			<a [routerLink]="['/listing/edit/'+listing.$key]" class="btn btn-default">Edit</a>
			<a class="btn btn-danger" (click)="onDeleteProp(listing.$key)">Delete</a>
		</ul>
	</div>
</div>
